# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- none

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2f837dad-b49d-411f-a8e9-dafc80d6f3aa'
  imageRepository: 'sermadtestimage'
  containerRegistry: 'sermadregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: CmdLine@2
      inputs:
        script: 'echo Hello world'
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Pay-As-You-Go(6373a757-98f6-48e6-acab-41a30e2627e1)'
        scriptType: 'bash'
        scriptLocation: 'scriptPath'
        scriptPath: '$(Build.SourcesDirectory)/create-aci.sh'
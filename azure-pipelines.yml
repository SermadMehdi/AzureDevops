trigger:
- none

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2f837dad-b49d-411f-a8e9-dafc80d6f3aa'
  imageRepository: 'sermadtestimage'
  containerRegistry: 'sermadregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: DeployContainerInstance
  displayName: Deploy Container Instance
  jobs:
  - job: DeployContainer
    displayName: Deploy Container
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      displayName: 'Use Python 3.x'
      inputs:
        versionSpec: '3.x'
        addToPath: true

    - task: AzureCLI@2
      displayName: 'Install Azure CLI'
      inputs:
        azureSubscription: 'Pay-As-You-Go(6373a757-98f6-48e6-acab-41a30e2627e1)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash'
    
    - script: |
        az container create --resource-group harpoon --name sermadtestcontainer \
          --image $(containerRegistry)/$(imageRepository):$(tag) --cpu 1 --memory 1.5Gi \
          --registry-login-server $(containerRegistry) --registry-username $(dockerRegistryServiceConnection.username) \
          --registry-password $(dockerRegistryServiceConnection.password) --sermad-container-app  --ports 80
      displayName: 'Create Container Instance'
      env:
        AZURE_SERVICE_CONNECTION_NAME: $(dockerRegistryServiceConnection)
